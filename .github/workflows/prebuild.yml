on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Pre-build dev container image
      uses: devcontainers/ci@v0.3
      with:
        imageName: ghcr.io/maazghani/dotfiles
        cacheFrom: ghcr.io/maazghani/dotfiles
        push: always
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
